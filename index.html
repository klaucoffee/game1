<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>MathKeeper</title>
  </head>

  <body>
    <div class="container">
      <h1>WELCOME TO MATH KEEPER</h1>

      <form>
        <label for="operations"></label>
        <select id="operations">
          <option value="select">Math Operations:</option>
          <option value="addition">addition</option>
          <option value="multiplication">multiplication</option>
          <option value="subtraction">subtraction</option>
          <option value="division">division</option>
        </select>
        <button type="submit" name="button" id="submit">Submit</button>
      </form>
      <p id="advice">
        Please choose a Mathematical Operation before starting a game
      </p>
      <p id="instructions">
        HOW TO WIN: <br /><br />
        Player collides with number brick to log the number in the given
        equation <br /><br />
        If the math equation is correct, you may proceed to the next level<br />
        <br />When you finish all 5 levels, YOU WIN!<br />
      </p>
      <button id="startgame">START GAME</button>
    </div>
    <div class="bottom"></div>
  </body>
  <script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
  <script src="game1.js"></script>
</html>
